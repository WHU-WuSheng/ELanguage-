<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
	.table {
		width: 50% !important ;
		margin: 70px auto !important ;
		font-size: 13px !important ;
		font-weight: normal !important ;
		color:#666 !important;
		
	}
	#a {
		color: #666;
		font-weight:normal;
		
	}
	img{
	display:block;
	width:20px;
	height:20px;
	}
	.bg{width:100%;height:100vh;position:fixed;z-index:-2}.bg-img{width:100%;height:100%;background:url("../../img/login/bg.jpg") no-repeat center center;-webkit-background-size:cover;background-size:cover} 
	
</style>
<title>Insert title here</title>
</head>
<body>
<div class="bg">
<div class="bg-img">
</div>
</div>
	<div th:replace="head::head"></div>
	<div th:switch="${userList==null}">
		<div th:case="true">无查询结果</div>
		<div th:case="false">
			<div >
			<table id="table" class="table ">
				<thead>
					<tr>
						<th>pic</th>
						<th>name</th>
						<th>profile</th>
						<th>sex</th>
						<th>age</th>
					</tr>
				</thead>
				<tr th:each="user:${userList}">
					<div th:if="${user.username!=session.user.username}">
					<th> <img th:src="@{../../img/pic/{username}.png(username=${user.username})}"> </th>
					<th><a id="a" th:href="@{/user/show/{username}(username=${user.username})}">[[${user.username}]]</a></th>
					<th>[[${user.profile}]]</th>
					<th>[[${user.sex}]]</th>
					<th>[[${user.age}]]</th>
					</div>
				</tr>
				
			</table>	
			</div>
		</div>
	</div>


</body>
</html>
