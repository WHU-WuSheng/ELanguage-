<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>成功提示</title>
<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	setInterval(jump, 1000);
	var sec = 5;
	function back() {
		$("form").submit();
	}
	function jump() {
		sec--;
		if (sec > 0) {
			$("#remainSeconds").html(sec);
		} else {
			back();
		}
	}
</script>
</head>
<body>
	<h1 th:text="${success }"></h1>
	<span id="remainSeconds" style="color: red;">5</span>
	<span th:text="|秒后跳转${view }界面|"></span>
	<br>
	<form th:action="${url }" method="post"></form>
	<a href="javascript:;" onclick="back();">立即跳转</a>
</body>
</html>
