<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/js/user.js"></script>
<style>
	*{
		margin: 0;
		padding: 0;
		text-decoration: none;
		outline: none;
		border: none;
	}
	.text {
		color: #666;
		margin: 40px auto;
		text-align: center;
		font-size: 14px;
	}


input{
		border: 1px solid #ccc;
		padding: 7px 0px;
		border-radius: 3px;
		padding-left:5px;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
}
input:focus{
				border-color: #66afe9;
				outline: 0;
				-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
				box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
}
input[type="button"] {
	width: 100px;
	text-align: center;
	color: #66afe9;
}
</style>
<div>
	<form action="">
		<div class="text" id="select">			<span class="text">请选择你需要的课程</span>
			<select th:each="capability:${capabilities}" id="language">
					<option>[[${capability.language}]]</option>
				</select> <br>
		</div>

		
		<div class="text">请选择你期望的开始时间 
				<input type="datetime-local" id="startTime" format="yyyy-MM-dd HH:mm"placeholder="请输入日期">
		</div>
		<div class="text">请选择你期望的结束时间
				<input type="datetime-local" id="endTime" format="yyyy-MM-dd HH:mm"placeholder="请输入日期">
		</div>
		<div class="text">请选择你期望的学习费用
				<input type="text" id="money" placeholder="请输入1至4位数字">
		</div>
			<!-- onblur="if(!/^[\d]{1,3}$/.test(value))"> --><!-- 你来提醒 -->
		<div class="text">
			<input id="applyConfirm" type="button" value="确认申请">
		</div>
		<input id="username" th:value=@{${session.user.username}} hidden="true">
	</form>
</div>
